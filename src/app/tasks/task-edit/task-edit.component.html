<!-- src/app/tasks/task-edit/task-edit.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Edit Task</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title</label>
              <input id="title" formControlName="title" class="form-control" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="dueDate">Due Date</label>
              <input id="dueDate" type="date" formControlName="dueDate" class="form-control" />
            </div>
            <div class="form-group">
              <label for="assignedTo">Assigned To</label>
              <select id="assignedTo" formControlName="assignedTo" class="form-control">
                <option *ngFor="let username of usernames" [value]="username">{{ username }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Update Task</button>
            <button type="button" class="btn btn-secondary btn-block" (click)="cancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
