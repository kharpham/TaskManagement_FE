<div class="task-detail-container">
    <h2>Task Detail</h2>
    <div *ngIf="task">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <p>Due Date: {{ task.dueDate | date }}</p>
      <p>Assigned To: {{ task.assignedTo }}</p>
      <p>Status: {{ task.isComplete ? 'Completed' : 'Incomplete' }}</p>
      <button (click)="toggleStatus()">{{ task.isComplete ? 'Mark as Incomplete' : 'Mark as Complete' }}</button>
      <button (click)="deleteTask()">Delete</button>
      <button routerLink="/tasks/{{ task.id }}/edit">Edit</button>
    </div>
  </div>
