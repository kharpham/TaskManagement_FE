<!-- src/app/tasks/task-list/task-list.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h2>Task List</h2>
          <div *ngIf="username" class="mb-3">
            <strong>Welcome, {{ username }}!</strong>
          </div>
          <div class="btn-group" role="group" aria-label="Filter tasks">
            <button type="button" class="btn btn-outline-primary" (click)="filterTasks(null)">All</button>
            <button type="button" class="btn btn-outline-primary" (click)="filterTasks(true)">Completed</button>
            <button type="button" class="btn btn-outline-primary" (click)="filterTasks(false)">Incompleted</button>
          </div>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
              <a [routerLink]="['/tasks', task.id]">{{ task.title }}</a>
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
            </li>
          </ul>
          <button routerLink="/tasks/new" class="btn btn-primary btn-block mt-3">Add New Task</button>
        </div>
      </div>
    </div>
  </div>
</div>
