<div class="task-list-container">
    <h2>Task List</h2>
    <div>
      <button (click)="filterTasks(null)">All</button>
      <button (click)="filterTasks(true)">Completed</button>
      <button (click)="filterTasks(false)">Incompleted</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks">
        <a [routerLink]="['/tasks', task.id]">{{ task.title }}</a>
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
    <button routerLink="/tasks/new">Add New Task</button>
  </div>
